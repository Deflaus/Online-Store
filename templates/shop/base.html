{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}My shop{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
    <div id="header">
    <a href="/" class="logo">My shop</a>
  </div>
  <div id="subheader">
    <div class="cart">
      {% with total_items=cart|length %}
        {% if total_items > 0 %}
          Товаров в корзине:
          <a href="{% url "cart:cart_detail" %}">
            {{ total_items }} на {{ cart.get_total_price }} Руб
          </a>
        {% else %}
          Корзина пуста
        {% endif %}
      {% endwith %}
    </div>
  </div>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
